<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm" action="/register" method="POST">
            <div class="input-row">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName">
                    <small class="optional">(Optional)</small>
                </div>
                <div class="input-group-dob">
                    <label for="day">Date of Birth</label>
                    <div class="dob-inputs">
                        <input id="day" name="day" placeholder="DD" min="1" max="31">
                        <input id="month" name="month" placeholder="MM" min="1" max="12">
                        <input id="year" name="year" placeholder="YYYY" min="1900" max="2024">
                    </div>
                    <small class="optional">(Optional)</small>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group-pass">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                    <div class="border-wrapper">
                        <div class="border"></div>
                        <div class="border"></div>
                        <div class="border"></div>
                        <div class="border"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="border-wrapper">
                        <div class="bordercon"></div>
                    </div>
                </div>
            </div>
            <button type="submit" id="register">Register</button>
        </form>
        <p id="error" style="color: red; text-align: center;"></p>
    </div>
    <script src="../static/register.js"></script>
</body>
</html>
